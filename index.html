<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                id="city-search"
                type="search"
                placeholder="Type a city..."
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <div class="col-3">
          <input
            id="current"
            type="submit"
            value="Current"
            class="form-control btn btn-success"
          />
        </div>

        <h1>Miami, FL</h1>
        <ul>
          <li id="dateToday">Saturday, Sep 17</li>
          <li id="time">11:40</li>
          <li id="description"><em> cloudy </em></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="cloudy.jpg"
                alt="cloudy icon"
                class="weather-icon float-left"
              />

              <span class="temperature" id="temperature">91</span
              ><span class="units">
                <a href="#" id="fahrenheit">°F</a>/
                <a href="#" id="celsius">°C</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="precipitation">Precipitation: 2%</li>
              <li id="wind">Wind: 5 MPH</li>
              <li id="humidity">Humidity: 82%</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
